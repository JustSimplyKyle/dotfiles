vo=gpu
profile=gpu-hq
glsl-shader="/usr/share/mpv-shim-default-shaders/shaders/Anime4K_3.0_Deblur_CNN_L_.glsl"
glsl-shader="/usr/share/mpv-shim-default-shaders/shaders/FSRCNNX_x2_16-0-4-1.glsl"


gpu-api=vulkan

scale=ewa_lanczossharp
cscale=ewa_lanczossharp

video-sync=display-resample
interpolation=yes
tscale=oversample

dither-depth=auto

hr-seek = yes

sub-font-size=44

# OSD
no-osd-bar
osd-duration=2000
osd-font-size=35
osd-status-msg='${time-pos} / ${duration}${?percent-pos: (${percent-pos}%)}\n${?chapter:Chapter: ${chapter}}'
osd-playing-msg='${!playlist-count==1:[${playlist-pos-1}/${playlist-count}]} ${media-title} ${!hwdec-current==no:[HW]}\nâ–¶ ${time-pos} / ${duration}${?percent-pos: (${percent-pos}%)}'
osd-border-size=3

#yt-dl
ytdl-format=bestvideo[height<=?1440]+bestaudio/best


[svp]
input-ipc-server=/tmp/mpvsocket     # Receives input from SVP
hr-seek-framedrop=no                # Fixes audio desync
resume-playback=no                  # Not compatible with SVP
